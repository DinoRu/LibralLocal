{% extends 'base.html' %}

{% block content %}

<h1>Book List</h1>
{% if book_list %}
<ul>
    {% for book in book_list %}
    <li><a href="{{book.get_absolute_url}}">{{book.title}}</a>
        {{book.author}}
    </li>
    {% endfor %}
</ul>
{% else %}
    <p>Il n'y a pas de livre disponibles dans la librairie.</p>
{% endif %}
{% endblock %}
